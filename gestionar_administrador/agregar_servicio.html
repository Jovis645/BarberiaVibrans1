    <form>
      <div class="container-registro container">
        <h1 class="text-center pb-3 fw-bold">Agregar Servicio - Adm</h1>
        <p class="text-center">Por favor complete este formulario para crear un servicio</p>
        <hr>
        
        <!-- Formulario para registrar datos -->
        <label class="form-label fw-bold" for="servicio">Nombre del servicio</label> 
        <input type="text" placeholder="Nombre del servicio" name="servicio" id="servicio" required>

        <!-- Casilla de categoria -->
        <label class="form-label fw-bold" for="categoria">Categoría</label>
        <select class="select-categoria form-select" style="background-color: #f1f1f1ee; margin: 5px 0 22px 0;  height: 5vh; border-radius: 0;" aria-label="selección categoría" id="categoria-turno" required>
            <option value="">Seleccionar Categoría</option>
            <option value="Corte">Corte</option>
            <option value="Barba">Barba</option>
            <option value="Color">Tintura</option>
            <option value="Color">Tratamientos</option>
            <option value="Color">Combos</option>
        </select>

        <label class="form-label fw-bold" for="description" class="form-label">Descripción</label>
        <textarea type="text" id="description" name="description" class="form-control" style="height: 100%; border-radius: 0; box-shadow: none;" required></textarea>

        <label class="form-label fw-bold" for="duracion">Duración (min)</label>
        <input type="number" placeholder="Duración en minutos" name="duracion" id="duracion" required>

        <label class="form-label fw-bold" for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio" min="0.01" style="height: 100%; border-radius: 0; box-shadow: none;" required>

        <label class="form-label fw-bold" for="formFile" class="form-label">Cargar imagen del empleado</label>
        <input class="form-control" style="border-radius: 0; box-shadow: none;" type="file" id="formFile" required>
          
      
        <hr>

        <button type="submit" class="registrobtn">Registrar</button>
      </div>
    
    </form>
