    <form>
      <div class="container-registro container">
        <h1 class="text-center pb-3 fw-bold">Registro Empleado</h1>
        <p class="text-center">Por favor complete este formulario para crear un registro</p>
        <hr>
        
        <!-- Formulario para registrar datos -->
        <label class="form-label fw-bold" for="nombres">Nombres</label> 
        <input type="text" placeholder="Nombres" name="nombres" id="nombres" required>

        <label class="form-label fw-bold" for="apellidos">Apellidos</label>
        <input type="text" placeholder="Apellidos" name="apellidos" id="apellidos" required>

        <label class="form-label fw-bold" for="cedula">Número de cédula</label>
        <input type="text" placeholder="Número de cédula" name="cedula" id="cedula" required>

        <label class="form-label fw-bold" for="telefono">Teléfono</label>
        <input type="text" placeholder="Teléfono" name="telefono" id="telefono" required>
    
        <label class="form-label fw-bold" for="email">Correo</label>
        <input type="text" placeholder="ejemplo@gmail.com" name="email" id="email" required>
    
        <label class="form-label fw-bold" for="especialidad">Especialidad</label>
        <input type="text" placeholder="Especialidad empleado" name="especialidad" id="especialidad" required>
    
        <label class="form-label fw-bold" for="descripcion" class="form-label">Descripción</label>
        <textarea id="description" name="descripcion" class="form-control mb-3" style="height: 100%; border-radius: 0;" type="text" required></textarea>
        
        <label class="form-label fw-bold mb-2" for="formFile" class="form-label">Cargar imagen del empleado</label>
        <input class="form-control" style="border-radius: 0;" type="file" id="formFile" required>
          
      
        <hr>

        <button type="submit" class="registrobtn">Registrar</button>
      </div>
    
    </form>
